  <body>
    <script>
      function objectToArray(json) {
        var arr=[];
        for(var i in json){
          var obj=json[i];
          var key=null;
          while(typeof obj == "object"){
            for(ind in obj){
              if(key == null) key=ind;
              obj=obj[ind];
            }
          }
          arr.push({'key':key, 'val':obj});
        }
        console.log(typeof arr);
        return arr;
      }
      var json;
      var rawData = [];
      const url = "../jsondata.php";

      json = fetch(url)
        .then((res) => res.json())
        .then((data) => {
          return data;
        });

        // }
         rawData = objectToArray(json);
          console.log(typeof rawData);
